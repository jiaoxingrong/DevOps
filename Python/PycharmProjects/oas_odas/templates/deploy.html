<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        #main  {
            margin-top: 50px;
        }

    </style>
</head>
<body>
        <div class="container">
        <div class="row">

            <div class="main" id="main">
                <h1 class="crt-h1">OASIS GAMES Code Deploy</h1>
                <div class="form-group">
                    <label for="inputProject" class="col-sm-offset-1 col-sm-2 control-label">项目 *</label>
                    <span>
                        <select id="inputProject" class="selectpicker" data-width="200px">
                          <option value ="odas">odas</option>
                          <option value ="deepen">deepen</option>
                          <option value ="odp">odp</option>
                          <option value ="jquery">jquery</option>
                          <option value ="pay">pay</option>
                          <option value ="passport">passport</option>
                        </select>
                    </span>
                </div>

                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="inputVersion" class="col-sm-2 control-label">version *</label>
                    <div class="col-sm-3">
                      <input id="inputVersion" type="text" class="form-control" name="version">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-3">
                      <button id="submit" type="button" class="btn btn-default">点击更新</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>

<script src="/static/js/jquery-3.2.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>


        <script>
            function submitData() {
                var vProject = $('#inputProject').val()
                var vVersion = $('#inputVersion').val()
                $.ajax({
                    type: 'POST',
                    url: '/api',
                    data: {'project': vProject, 'version': vVersion},
                    success: function (result) {
                        alert(result)
                    }
                })
            }

            $('#submit').click(submitData)
        </script>
</body>
</html>
